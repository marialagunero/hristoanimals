<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What is your favorite animal?</title>
  </head>
  <body>
    <div class="container">
      <h1>What is your favorite animal?</h1>
      <p>Click a button to choose what is your favorite animal:</p>
      <div id="cat-showing" class="class1">
        <button class="btn btn-cat" id="cat">cat</button>
        <img src="cat.jpeg" alt="picture of tabby">
      </div>
      <div id="dog-showing" class="class2">
        <button class="btn btn-dog" id="dog">dog</button>
        <img src="dog.jpeg" alt="picture of aussie shepard">
      </div>
      <div id="bird-showing" class="class3">
        <button class="btn btn-bird" id="bird">bird</button>
        <img src="bird.jpg" alt="picture of blue bird">
      </div>
    </div>
  </body>
</html>
